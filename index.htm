    <h1>Python Console</h1>
  </header>

  <form name="console">

    <div>
      <textarea name="textbox" id="console-input"></textarea>
    </div>

    <div id="button">
      <div>
        Indentation selector
        <select name="indentation">
          <option value=""></option>
          <option value="    ">level 1</option>
          <option value="        ">level 2</option>
          <option value="            ">level 3</option>
          <option value="                ">level 4</option>
          <option value="                    ">level 5</option>
        </select>
        <input type="button" class="block purple" value="comment" onclick="document.console.textbox.value+='\n# '">
      </div>

    <!-- class -->
      <div>
        <input class="name" type="button" value="class">

        <input type="button" class="subheading" value="object">
        <input type="button" class="block coral" value="class" onclick="document.console.textbox.value+='class ' + document.console.class.value + ':\n    '">
        <input type="text" name="class" value="">

        <br /><input type="button" class="subheading" value="methods">
        <input type="button" class="block coral" value="abstract method" onclick="document.console.textbox.value+='@'">

        <select name="classMethods">
          <option value=""></option>
          <option value="__init__">__init__</option>
          <option value="super().__init__">super().__init__</option>
          <option value="__getattribute__">__getattribute__</option>
          <option value="__repr__">__repr__</option>
          <option value="__str__">__str__</option>
          <option value="__mul__">__mul__</option>
          <option value="__add__">__add__</option>
          <option value="__sub__">__sub__</option>
          <option value="__eq__">__eq__</option>
          <option value="__ne__">__ne__</option>
          <option value="__ge__">__ge__</option>
          <option value="__gt__">__gt__</option>
          <option value="__le__">__le__</option>
          <option value="__lt__">__lt__</option>
        </select>

        <input type="button" class="block coral" value="predefined method" onclick="document.console.textbox.value+=document.console.classMethod.value == '' ? '\n    def ' + document.console.classMethods.value + '(self' + document.console.keywordArgument.value + '):\n        self.' + document.console.classMethod.value + ' = ' + document.console.classMethod.value + '\n' + '        ' : '\n    def ' + document.console.classMethods.value + '(self' + document.console.keywordArgument.value + ', ' + document.console.classMethod.value + '):\n        self.' + document.console.classMethod.value + ' = ' + document.console.classMethod.value + '\n' + '        '">
        <input type="button" class="block coral" value="custom method" onclick="document.console.textbox.value+='\n    def ' + document.console.classMethod.value + '(self' + document.console.keywordArgument.value + '):\n        '">
        <input type="text" name="classMethod" value="">
        <input type="text" name="keywordArgument" value="" class="hidden">
        <input type="button" class="block coral" id="keyword-argument-btn" value="keyword only argument" onclick="keywordArg()">

        <br /><input type="button" class="subheading" value="built-in functions">
        <input type="button" class="block coral" value="get attribute" onclick="document.console.textbox.value+='getattr(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="button" class="block coral" value="has attribute" onclick="document.console.textbox.value+='hasattr(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="button" class="block coral" value="is instance" onclick="document.console.textbox.value+='isinstance(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="text" name="classObject" value="" placeholder="object">
        <input type="text" name="classAttribute" value="" placeholder="argument">

        <br />
        <input type="button" class="block coral" value="call an instance method" onclick="document.console.textbox.value+='\n' + document.console.class.value + '.' + document.console.classMethod.value + '()'">
