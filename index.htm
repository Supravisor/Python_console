
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python console</title>
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>

  <header>
    <h1>Python console</h1>
  </header>

  <form name="console">

    <div>
      <textarea name="textbox" id="console-input"></textarea>
    </div>

    <div id="button">
      <div>
        Indentation selector
        <select name="indentation">
          <option value=""></option>
          <option value="    ">level 1</option>
          <option value="        ">level 2</option>
          <option value="            ">level 3</option>
          <option value="                ">level 4</option>
          <option value="                    ">level 5</option>
        </select>
        <input type="button" class="block purple" value="comment" onclick="document.console.textbox.value+='\n# '">
      </div>

    <!-- booleans -->
      <div>
        <input class="name" type="button" value="booleans">
        <input type="button" class="block blue" value="False" onclick="document.console.textbox.value+='False'">
        <input type="button" class="block blue" value="True" onclick="document.console.textbox.value+='True'">
      </div>

    <!-- class -->
      <div>
        <input class="name" type="button" value="class">

        <input type="button" class="subheading" value="object">
        <input type="button" class="block coral" value="class" onclick="document.console.textbox.value+='class ' + document.console.class.value + ':\n    '">
        <input type="text" name="class" value="">

        <br /><input type="button" class="subheading" value="methods">
        <input type="button" class="block coral" value="abstract method" onclick="document.console.textbox.value+='@'">

        <select name="classMethods">
          <option value=""></option>
          <option value="__init__">__init__</option>
          <option value="super().__init__">super().__init__</option>
          <option value="__getattribute__">__getattribute__</option>
          <option value="__repr__">__repr__</option>
          <option value="__str__">__str__</option>
          <option value="__mul__">__mul__</option>
          <option value="__add__">__add__</option>
          <option value="__sub__">__sub__</option>
          <option value="__eq__">__eq__</option>
          <option value="__ne__">__ne__</option>
          <option value="__ge__">__ge__</option>
          <option value="__gt__">__gt__</option>
          <option value="__le__">__le__</option>
          <option value="__lt__">__lt__</option>
        </select>

        <input type="button" class="block coral" value="predefined method" onclick="document.console.textbox.value+=document.console.classMethod.value == '' ? '\n    def ' + document.console.classMethods.value + '(self' + document.console.keywordArgument.value + '):\n        self.' + document.console.classMethod.value + ' = ' + document.console.classMethod.value + '\n' + '        ' : '\n    def ' + document.console.classMethods.value + '(self' + document.console.keywordArgument.value + ', ' + document.console.classMethod.value + '):\n        self.' + document.console.classMethod.value + ' = ' + document.console.classMethod.value + '\n' + '        '">
        <input type="button" class="block coral" value="custom method" onclick="document.console.textbox.value+='\n    def ' + document.console.classMethod.value + '(self' + document.console.keywordArgument.value + '):\n        '">
        <input type="text" name="classMethod" value="">
        <input type="text" name="keywordArgument" value="" class="hidden">
        <input type="button" class="block" id="keyword-argument-btn" value="keyword only argument" onclick="keywordArg()">

        <br /><input type="button" class="subheading" value="built-in functions">
        <input type="button" class="block coral" value="get attribute" onclick="document.console.textbox.value+='getattr(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="button" class="block coral" value="has attribute" onclick="document.console.textbox.value+='hasattr(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="button" class="block coral" value="is instance" onclick="document.console.textbox.value+='isinstance(' + document.console.classObject.value + ', \'' + document.console.classAttribute.value + '\')'">
        <input type="text" name="classObject" value="" placeholder="object">
        <input type="text" name="classAttribute" value="" placeholder="argument">

        <br />
        <input type="button" class="block coral" value="call an instance method" onclick="document.console.textbox.value+='\n' + document.console.class.value + '.' + document.console.classMethod.value + '()'">
        <input type="button" class="block coral" value="NotImplemented" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'return NotImplemented\n' + document.console.indentation.value + '    '">

        <br /><input type="button" class="subheading" value="str">
        <input type="button" class="block springgreen" value="makestrans" onclick="document.console.textbox.value+='\n' + document.console.translationTable.value + ' = str.maketrans({})\n'">
        <input type="text" name="translationTable" value="">
        <input type="button" class="block springgreen" value="translate" onclick="document.console.textbox.value+=' = ' + document.console.translate.value + '.translate(' + document.console.translationTable.value + ')\n'">
        <input type="text" name="translate" value="">
      </div>

    <!-- conditional statements -->
      <div>
        <input class="name" type="button" value="conditional statements">
        <input type="button" class="block cyan" value="if" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + 'if ' + document.console.if.value + ':\n'  + document.console.indentation.value + '    '">
        <input type="button" class="block cyan" value="if not" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + 'if not ' + document.console.if.value + ':\n'  + document.console.indentation.value + '    '">
        <input type="text" name="if" value="">
        <input type="button" class="block cyan" value="else" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + 'else:\n'  + document.console.indentation.value + '    ' + document.console.else.value">
        <input type="text" name="else" value="">

        <br /><input type="button" class="button cyan" value="is" onclick="document.console.if.value+=' is '">
        <input type="button" class="button cyan" value="None" onclick="document.console.if.value+='None'">
        <input type="button" class="button cyan" value="walrus operator" onclick="document.console.if.value+=' := '">

        <br /><input type="button" class="block cyan" value="continue" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + '    continue'">
        <input type="button" class="block cyan" value="not in" onclick="document.console.textbox.value+=document.console.if.value + ' not in ' + document.console.else.value + '\n'">
        <input type="button" class="block cyan" value="not a module" onclick="document.console.textbox.value+='if __name__ == \'__main__\':\n    '">
      </div>

    <!-- constructor -->
      <div>
        <input class="name" type="button" value="constructor">
        <input type="button" class="block brown" value="tuple" onclick="document.console.textbox.value+='tuple(' + document.console.tupleConstructor.value + ')'">
        <input type="text" name="tupleConstructor" value="">
      </div>

    <!-- dictionaries -->
      <div>
        <input class="name" type="button" value="dictionaries">
        <input type="button" class="block crimson" value="&equals; dictionary" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + document.console.dictionaryName.value + ' = {'">
        <input type="button" class="block crimson" value="dictionary" onclick="document.console.textbox.value+='{'">
        <input type="button" class="block crimson" value="next item" onclick="document.console.textbox.value+='\n    ' + document.console.indentation.value + '\'' + document.console.dictionaryKey.value + '\': ' + document.console.dictionaryValue.value + ', '">
        <input type="button" class="block crimson" value="last item" onclick="document.console.textbox.value+='\n    ' + document.console.indentation.value + '\'' + document.console.dictionaryKey.value + '\': ' + document.console.dictionaryValue.value + '\n' + document.console.indentation.value + '}'">
        <input type="text" name="dictionaryName" value="" placeholder="name">
        <input type="text" name="dictionaryKey" value="" placeholder="key">
        <input type="text" name="dictionaryValue" value="" placeholder="value">

        <br /><input type="button" class="block grey" value="access" onclick="document.console.textbox.value+='\n' + document.console.dictionaryName.value + '[\'' + document.console.dictionaryKey.value + '\']'">
        <input type="button" class="block grey" value="delete" onclick="document.console.textbox.value+='\ndel ' + document.console.dictionaryName.value + '[\'' + document.console.dictionaryKey.value + '\']'">
        <input type="button" class="block grey" value="update" onclick="document.console.textbox.value+='\n' + document.console.dictionaryName.value + '[\'' + document.console.dictionaryKey.value + '\'] = ' + document.console.dictionaryValue.value">

        <br /><input type="button" class="subheading" value="methods">
        <input type="button" class="block crimson" value="values" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'for ' + document.console.dictionaryMethod.value + ' in ' + document.console.dictionaryName.value + '.values():\n' + document.console.indentation.value + '    '">
        <input type="button" class="block crimson" value="items" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'for ' + document.console.dictionaryMethod.value + ' in ' + document.console.dictionaryName.value + '.items():\n' + document.console.indentation.value + '    '">
        <input type="text" name="dictionaryMethod" value="">

        <br /><input type="button" class="block crimson" value="unpack dictionary" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + '**' + document.console.dictionaryName.value">
      </div>

    <!-- functions -->
      <div>
        <input class="name" type="button" value="functions">
        <input type="button" class="block blue" value="definition" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + 'def ' + document.console.function.value + '(' + document.console.functionArgument.value + '):\n'  + document.console.indentation.value + '    '">
        <input type="button" class="block blue" value="call" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + document.console.function.value + '()'">
        <input type="text" name="function" value="">

        <br /><input type="button" class="block blue" value="absolute" onclick="document.console.textbox.value+='abs(' + document.console.function.value + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="all" onclick="document.console.textbox.value+='all(' + document.console.function.value + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="any" onclick="document.console.textbox.value+='any(' + document.console.function.value + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="enumerate" onclick="document.console.textbox.value+='enumerate(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="filter" onclick="document.console.textbox.value+='filter(' + document.console.function.value + ', ' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="float" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'float(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="float infinite" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'float(\'inf\')'">
        <input type="button" class="block blue" value="input" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'input(\'' + document.console.functionArgument.value + '\')'">
        <input type="button" class="block blue" value="integer" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'int(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="lambda" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'lambda ' + document.console.function.value + ': ' + document.console.functionArgument.value">
        <input type="button" class="block springgreen" value="len" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'len(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="list" onclick="document.console.textbox.value+='list(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="map" onclick="document.console.textbox.value+='map(' + document.console.function.value + ', ' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="max" onclick="document.console.textbox.value+='max(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="min" onclick="document.console.textbox.value+='min(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="print" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'print(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="string" onclick="document.console.textbox.value+='str(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="sum" onclick="document.console.textbox.value+='sum(' + document.console.functionArgument.value + ')'">
        <input type="button" class="block blue" value="tuple" onclick="document.console.textbox.value+='tuple(' + document.console.functionArgument.value + ')'">

        <br /><input type="button" class="block blue" value="break" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + '    break'">
        <input type="button" class="block blue" value="pass" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + '    pass'">
        <input type="button" class="block blue" value="return" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + '    return '">
        <input type="text" name="functionArgument" value="">
      </div>

  <!-- lists -->
      <div>
        <input class="name" type="button" value="lists">
        <input type="button" class="block crimson" value="list" onclick="document.console.textbox.value+='\n'  + document.console.indentation.value + '[' + document.console.list.value + ']'">
        <input type="text" name="list" value="">
        <input type="button" class="block crimson" value="index" onclick="document.console.textbox.value+='[' + document.console.listIndex.value + '] = ' + document.console.list.value">
          <select name="listIndex">
            <option value=""></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

        <br /><input type="button" class="subheading" value="methods">
        <input type="button" class="block crimson" value="append" onclick="document.console.textbox.value+='.append'  + document.console.indentation.value + '(' + document.console.list.value + ')'">
        <input type="button" class="block crimson" value="insert" onclick="document.console.textbox.value+='.insert'  + document.console.indentation.value + '(' + document.console.list.value + ', ' + document.console.listMethod.value + ')'">
        <input type="button" class="block crimson" value="pop" onclick="document.console.textbox.value+='.pop' + document.console.indentation.value + '(' + document.console.listIndex.value + ')'">
        <input type="text" name="listMethod" value="">
        <input type="button" class="block springgreen" value="join" onclick="document.console.textbox.value+='\'' + document.console.listMethod.value + '\'.join(' + document.console.list.value + ')'">
      </div>

  <!-- loops -->
      <div>
        <input class="name" type="button" value="loops">
        <input type="button" class="block lightcrimson" value="for" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'for ' + document.console.iterator.value + ' in ' + document.console.iterable.value + ':\n' + document.console.indentation.value + '    '">
        <input type="button" class="block lightcrimson" value="placeholder" onclick="document.console.iterator.value='_'">
        <input type="button" class="block lightcrimson" value="while" onclick="document.console.textbox.value+='\n' + document.console.indentation.value + 'while ' + document.console.iterator.value + ':\n' + document.console.indentation.value + '    '">
        <input type="text" name="iterator" value="i">
        <input type="text" name="iterable" value="list">
      </div>

  <!-- modules -->
      <div>
        <input class="name" type="button" value="modules">
        <input type="button" class="block violet" value="modules" onclick="document.console.textbox.value+='\nimport ' + document.console.modulesList.value + '\n'">
          <select name="modulesList">
            <option value=""></option>
            <option value="abc">abstract base classes</option>
            <option value="random">random</option>
            <option value="re">regular expression</option>
            <option value="secrets">secrets</option>
            <option value="string">string</option>
          </select>

        <input type="button" class="block violet" value="from" onclick="document.console.textbox.value+='\nfrom ' + document.console.modulesList.value + ' import ' + document.console.modulesObject.value + '\n'">
        <select name="modulesObject">
          <option value=""></option>
          <option value="ABC">ABC</option>
        </select>
      </div>

    <!-- random -->
      <div>
        <br /><input type="button" class="subheading" value="random">
        <input type="button" class="block violet" value="random" onclick="document.console.textbox.value+='random.random()'">
        <input type="button" class="block violet" value="choice" onclick="document.console.textbox.value+='random.choice(' + document.console.randomInput.value + ')'">
        <input type="text" name="randomInput" value="">
      </div>

    <!-- regular expressions -->
      <div>
        <input type="button" class="subheading" value="regular expressions">
        <input type="button" class="block violet" value="compile" onclick="document.console.textbox.value+='re.compile(' + document.console.regex.value + ')'">
        <input type="button" class="block violet" value="findall" onclick="document.console.textbox.value+='re.findall(' + document.console.regex.value + ', ' + document.console.regexString.value + ')'">
        <input type="button" class="block violet" value="search" onclick="document.console.textbox.value+='.search(' + document.console.regex.value + ')'">
        <input type="button" class="block violet" value="search pattern" onclick="document.console.textbox.value+='re.search(' + document.console.regex.value + ', ' + document.console.regexString.value  + ')'">
        <input type="text" name="regex" placeholder="regex" value="">
        <input type="text" name="regexString" placeholder="string" value="">
      </div>

      <!-- substitute -->

      <div>
        <br /><input type="button" class="block springgreen" value="substitute" onclick="document.console.textbox.value+='re.sub(\'' + document.console.subPattern.value + '\', ' + document.console.subReplacement.value + ', ' + document.console.subString.value + ')'">
        <input type="text" name="subPattern" placeholder="pattern">
        <input type="text" name="subReplacement" placeholder="replacement">
        <input type="text" name="subString" placeholder="string">
      </div>

    <!-- character class -->
      <div>
        <input type="button" class="subheading" value="character class">
        <input type="button" class="block grey" value="[" onclick="document.console.textbox.value+='['">
        <input type="button" class="block grey" value="^" onclick="document.console.textbox.value+='^'">
        <input type="button" class="block grey" value="-" onclick="document.console.textbox.value+='-'">
        <input type="button" class="block grey" value="\ escape character" onclick="document.console.textbox.value+='\\'">
        <input type="button" class="block grey" value=". any single character" onclick="document.console.textbox.value+='.'">
        <input type="button" class="block grey" value="+ one or more" onclick="document.console.textbox.value+='+'">
        <input type="button" class="block grey" value="* zero or more" onclick="document.console.textbox.value+='*'">
        <input type="button" class="block grey" value="? zero or one" onclick="document.console.textbox.value+='?'">
        <input type="button" class="block grey" value="n quantifier" onclick="document.console.textbox.value+='{' + document.console.nQuantifier.value + '}'">
        <input type="button" class="block grey" value="n, m quantifier" onclick="document.console.textbox.value+='{' + document.console.nQuantifier.value + ', ' + document.console.mQuantifier.value + '}'">
        <input type="text" name="nQuantifier" placeholder="n" value="">
        <input type="text" name="mQuantifier" placeholder="m" value="">
        <input type="button" class="block grey" value="number [0-9]" onclick="document.console.textbox.value+='\\d'">
        <input type="button" class="block grey" value="not a number" onclick="document.console.textbox.value+='\\D'">
        <input type="button" class="block grey" value="alphanumeric [a-zA-Z0-9_]" onclick="document.console.textbox.value+='\\w'">
        <input type="button" class="block grey" value="not alphanumeric" onclick="document.console.textbox.value+='\\W'">
        <input type="button" class="block grey" value="any whitespace character (space, tab, newline)" onclick="document.console.textbox.value+='\\s'">
        <input type="button" class="block grey" value="any non-whitespace character" onclick="document.console.textbox.value+='\\d'">
        <input type="button" class="block grey" value="$" onclick="document.console.textbox.value+='$'">
        <input type="button" class="block grey" value="]" onclick="document.console.textbox.value+=']'">
      </div>

    <!-- secrets -->
      <div>
        <input type="button" class="subheading" value="secrets">
        <input type="button" class="block violet" value="choice" onclick="document.console.textbox.value+='secrets.choice(' + document.console.secretsInput.value + ')'">
        <input type="text" name="secretsInput" value="">
      </div>

    <!-- strings -->
      <div>
        <input type="button" class="subheading" value="string">
        <input type="button" class="block violet" value="string utilities" onclick="document.console.textbox.value+='= string.' + document.console.utilitiesList.value">
        <select name="utilitiesList">
          <option value=""></option>
          <option value="ascii_letters">ascii letters</option>
          <option value="ascii_lowercase">ascii lowercase</option>
          <option value="ascii_uppercase">ascii uppercase</option>
          <option value="digits">digits</option>
          <option value="punctuation">punctuation</option>
        </select>
      </div>

    <!-- stop module execution -->
      <div>
        <input type="button" class="block violet" value="stop module execution" onclick="document.console.textbox.value+='\nif __name__ == \'__main__\':\n    '">
      </div>

  <!-- numbers -->
      <div>
        <input class="name" type="button" value="numbers">
        <input type="button" class="subheading" value="methods">
        <input type="button" class="block chartreuse" value="ceil" onclick="document.console.textbox.value+='math.ceil(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="cosine" onclick="document.console.textbox.value+='math.cos(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="degrees" onclick="document.console.textbox.value+='math.degrees(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="floor" onclick="document.console.textbox.value+='math.floor(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="radians" onclick="document.console.textbox.value+='math.radians(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="round" onclick="document.console.textbox.value+=document.console.numbersRound.value == '' ? 'math.round(' + document.console.numbersMethod.value + ')' : 'math.round(' + document.console.numbersMethod.value + ', ' + document.console.numbersRound.value + ')'">
        <input type="text" name="numbersRound" placeholder="optional digits" value="">
        <input type="button" class="block chartreuse" value="sine" onclick="document.console.textbox.value+='math.sin(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="square root" onclick="document.console.textbox.value+='math.sqrt(' + document.console.numbersMethod.value + ')'">
        <input type="button" class="block chartreuse" value="tangent" onclick="document.console.textbox.value+='math.tan(' + document.console.numbersMethod.value + ')'">
        <input type="text" name="numbersMethod" value="">
      </div>

  <!-- objects -->
      <div>
        <input class="name" type="button" value="objects">
        <input type="button" class="subheading" value="methods">
        <input type="button" class="block crimson" value="find" onclick="document.console.textbox.value+='.find(' + document.console.method.value + ')'">
        <input type="button" class="block crimson" value="isalpha" onclick="document.console.textbox.value+='.isalpha(' + document.console.method.value + ')'">
        <input type="button" class="block crimson" value="index" onclick="document.console.textbox.value+='.index(' + document.console.method.value + ')'">
        <input type="text" name="method" value="">
      </div>

  <!-- operators -->
      <div>
        <input class="name" type="button" value="operators">
        <input type="button" class="subheading" value="assignment">
        <input type="button" class="block azure" value="assignment" onclick="document.console.textbox.value+=' = '">

        <br /><input type="button" class="subheading" value="binary">
        <input type="button" class="block azure" value="addition" onclick="document.console.textbox.value+=' + '">
        <input type="button" class="block azure" value="division" onclick="document.console.textbox.value+=' / '">
        <input type="button" class="block azure" value="exponentation" onclick="document.console.textbox.value+=' ** '">
        <input type="button" class="block azure" value="modulo" onclick="document.console.textbox.value+=' % '">
        <input type="button" class="block azure" value="multiplication" onclick="document.console.textbox.value+=' * '">
        <input type="button" class="block azure" value="subtraction" onclick="document.console.textbox.value+=' - '">

        <br /><input type="button" class="subheading" value="concatenation">
        <input type="button" class="block azure" value="concatenate" onclick="document.console.textbox.value+=' + '">
        <input type="button" class="block azure" value="assign" onclick="document.console.textbox.value+=' += '">

        <br /><input type="button" class="subheading" value="comparison">
        <input type="button" class="block azure" value="==" onclick="document.console.textbox.value+=' == '">
        <input type="button" class="block azure" value="!=" onclick="document.console.textbox.value+=' != '">
        <input type="button" class="block azure" value=">" onclick="document.console.textbox.value+=' > '">
        <input type="button" class="block azure" value="<" onclick="document.console.textbox.value+=' < '">
        <input type="button" class="block azure" value=">=" onclick="document.console.textbox.value+=' >= '">
        <input type="button" class="block azure" value="<=" onclick="document.console.textbox.value+=' <= '">

        <br /><input type="button" class="subheading" value="integer division">
        <input type="button" class="block azure" value="integer division" onclick="document.console.textbox.value+=' // '">
      </div>

<!-- strings -->
      <div>
        <br /><input class="name" type="button" value="strings">
        <input type="button" class="block springgreen" value="f-string" onclick="document.console.textbox.value+='\nf\&#39;' + document.console.string.value + '\&#39;'">
        <input type="text" name="string" value="">

        <br /><input type="button" class="block green" value="raw string" onclick="document.console.textbox.value+='r\'' + document.console.rawString.value + '\''">
        <input type="text" name="rawString" value="">

        <br /><input type="button" class="block springgreen" value="[" onclick="document.console.textbox.value+='['">
        <input type="button" class="block springgreen" value="]" onclick="document.console.textbox.value+=']'">
        <input type="button" class="block springgreen" value="last index" onclick="document.console.textbox.value+='[-1]'">
        <input type="button" class="block springgreen" value="second to last index" onclick="document.console.textbox.value+='[-2]'">
        <input type="button" class="block springgreen" value="third to last index" onclick="document.console.textbox.value+='[-3]'">
        <input type="button" class="block green" value="new line" onclick="document.console.textbox.value+='\n'">
        
        <br /><input type="button" class="block springgreen" value="convert to string" onclick="document.console.textbox.value+='!s'">
        <br /><input type="button" class="block springgreen" value="alignment" onclick="document.console.textbox.value+=':' + document.console.fStringFill.value + document.console.fStringAlignment.value + document.console.fStringLength.value">
        <input type="text" name="fStringFill" value="">
          <select name="fStringAlignment">
            <option value=""></option>
            <option value="<">left</option>
            <option value=">">right</option>
            <option value="^">center</option>
          </select>
        <input type="number" min="0" name="fStringLength" value="">

        <br /><input type="button" class="block springgreen" value="decimal digits specifier" onclick="document.console.textbox.value+='.' + document.console.fStringDecimalDigit.value + 'f'">
        <input type="number" min="0" name="fStringDecimalDigit" value="">

        <br /><input type="button" class="subheading" value="methods">
        <input type="button" class="block springgreen" value="lower" onclick="document.console.textbox.value+='.lower()'">
        <input type="button" class="block springgreen" value="islower" onclick="document.console.textbox.value+='.islower()'">
        <input type="button" class="block springgreen" value="upper" onclick="document.console.textbox.value+='.upper()'">
        <input type="button" class="block springgreen" value="isupper" onclick="document.console.textbox.value+='.isupper()'">
        <input type="button" class="block springgreen" value="strip" onclick="document.console.textbox.value+=document.console.stringStripMethod.value === '' ? document.console.string.value + '.strip()' : document.console.string.value + '.strip(\'' + document.console.stringStripMethod.value + '\')'">
        <input type="text" name="stringStripMethod" value="">

        <br /><input type="button" class="subheading" value="regular expressions">
        <input type="button" class="block springgreen" value="lookahead positive" onclick="document.console.textbox.value+='(?=' + document.console.lookAround.value + ')'">
        <input type="button" class="block springgreen" value="lookahead negative" onclick="document.console.textbox.value+='(?!' + document.console.lookAround.value + ')'">
        <input type="button" class="block springgreen" value="lookbehind positive" onclick="document.console.textbox.value+='(?<=' + document.console.lookAround.value + ')'">
        <input type="button" class="block springgreen" value="lookbehind negative" onclick="document.console.textbox.value+='(?<!' + document.console.lookAround.value + ')'">
        <input type="text" name="lookAround" value="">

        <br /><input type="button" class="block springgreen" value="range" onclick="document.console.textbox.value+='[' + document.console.start.value + ':' + document.console.stop.value + ':' + document.console.step.value + ']'">
          <input type="number" name="start">
          <input type="number" name="stop">
          <input type="number" name="step">
      </div>

    <!-- tuples -->
      <div>
        <input class="name" type="button" value="tuples">
        <input type="button" class="block crimson" value="tuple" onclick="document.console.textbox.value+=document.console.tuple.value + ' = (' + document.console.tupleContent.value + ')'">
        <input type="text" name="tuple" value="">
      </div>

  </form>

  <script src="./script.js"></script>
</body>
</html>
